  # 开发环境配置
server:
  # 服务端口
  port: 8086
  servlet:
    # 项目contextPath
    context-path: /
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # tomcat最大线程数，默认为200
    max-threads: 800
    # Tomcat启动初始化的线程数，默认值25
    min-spare-threads: 30

# Spring配置
spring:
  profiles: dev
  rabbitmq:
    host: 39.108.106.167
    port: 5672
    username: root
    password: 123
    publisher-confirms: true
  #datasource start
  datasource:
    url: jdbc:mysql://39.108.106.167:3306/tags?characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&autoReconnect=true
    username: root
    password: 123
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  #datasource end
  #thymeleaf start
  thymeleaf:
    encoding: UTF-8
    cache: false
    mode: HTML5
   #thymeleaf end
  #JPA start
  jpa:
    hibernate:
      ddl-auto: update
      # 无修改命名
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: false
    # 解决JPA懒加载
    open-in-view: true
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
  #JPA end
  # redis配置
  redis:
    host: localhost
    port: 6379
    database: 1
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: 1
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0
  #国际化配置文件（包含基础名）
  messages:
    basename: i18n.login
  # 时间戳设置
  jackson:
    date-format: yyyy/MM/dd HH:mm
    time-zone: GMT+8
